            $('#registergovtorgbtn').click(function()
            {
				var status = "Gov Org successfully registered";
                var govtorg_emailid, govtorg_password, govtorg_name, govtorg_idnum, govtorg_location, govtorg_hq;
                var govtorg_contactnumber = 0;

                govtorg_emailid = $('#govtorgemailid').val();
                govtorg_password = $('#govtorgpswrd').val();
                govtorg_name = $('#govtorgname').val();
                govtorg_idnum = $('#govtorgidnum').val();
                govtorg_location = $('#govtorglocation').val();
                govtorg_hq = $('#govtorghq').val();
                govtorg_contactnumber = parseInt($('#govtorgcontactnum').val());

                web3.eth.getAccounts().then(function(accounts)
                {
                    var acc = accounts[0];
                    return contract.methods.registerGovtOrg(govtorg_emailid,govtorg_password,govtorg_name,govtorg_idnum,govtorg_location,govtorg_hq,govtorg_contactnumber).send({from: acc});
                }).then(function(tx)
                {
                    console.log(tx);
					$('#govtorgregstatus').html(status);
                }).catch(function(tx)
                {
                    console.log(tx);
                })
            })
